<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Time Table XML DOM</title>
    <!-- styling to make the table pretty -->
    <style type="text/css"> 
        .TableClass {
            font-family: Verdana, Arial, Helvetica;
            font-size: 9.0pt;
            border: 1px solid black;
        }

        .AlphaColumn {
            cursor: default;
            text-align:center;
            width: 130px;
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body onload="loadXMlDoc();">
    <!-- header information -->
    <h1 id="tableTitle">Timetable for </h1> 
    
    <h2 id="school">School: </h2>
    <h2 id="program">Program: </h2>
    <h2 id="term">Term: </h2>

    <!-- the actual time table itself-->
    <table id="timetable" class="TableClass"></table>

    <!-- including the Javascript document -->
    <script src="displayTable.js"></script>
</body>
</html>
